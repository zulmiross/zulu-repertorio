<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ZULU REPERTÓRIO</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones Remix Icons-->
    <link rel="stylesheet" href="fonts/remix-icons/remixicon.css">



</head>

<body>
    <!-- App root element -->
    <div class="manu-body" id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-line"></i>
                        <span>HOME</span>
                    </a>
                    <a href="/menu/" class="tab-link link">
                        <i class="ri-menu-line"></i>
                        <span>MENU</span>
                    </a>
                    <a href="/perfil/" class="tab-link link">
                        <i class="ri-user-3-line"></i>
                        <span>PERFIL</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="menu" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar menu">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner display-flex justify-content-center">
                        <div class="title ">Menu</div>
                        <a href="/index/" data-transition="f7-push" class="close "><i class="ri-close-line"></i></a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <!-- <div class="page-content">
                    <div class="block">
                        Conteúdo do MENU
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
